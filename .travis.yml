language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4

before_script:
  - composer -n --prefer-source install

script:
  - bin/phpunit --coverage-clover=php-state.clover
  - bin/phpcs
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover php-state.clover
